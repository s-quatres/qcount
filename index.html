<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-Count Beat Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .beat-indicator {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            transition: all 0.1s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .beat-indicator.pulse {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }

        .beat-indicator.accent {
            background: rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.8);
        }

        .beat-indicator.waiting {
            border-color: rgba(255, 204, 0, 0.6);
        }

        /* Beat strength display */
        .phrase-display {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 20px;
        }

        .beat-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            transition: all 0.15s ease;
        }

        .beat-dot.current {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        .beat-dot.accent-beat {
            border: 2px solid rgba(255, 215, 0, 0.8);
        }

        /* Volume meter */
        .volume-container {
            margin-bottom: 15px;
        }

        .volume-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .volume-meter {
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .volume-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4cd964, #ffcc00, #ff3b30);
            border-radius: 4px;
            transition: width 0.05s ease;
        }

        /* Sensitivity slider */
        .slider-container {
            margin-bottom: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }

        .slider-value {
            font-weight: 600;
            opacity: 1;
        }

        .sensitivity-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .sensitivity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .sensitivity-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-stopped { background: rgba(255, 255, 255, 0.2); }
        .status-waiting { background: rgba(255, 204, 0, 0.3); border: 1px solid rgba(255, 204, 0, 0.6); }
        .status-listening { background: rgba(76, 217, 100, 0.3); border: 1px solid rgba(76, 217, 100, 0.6); }
        .status-error { background: rgba(255, 69, 58, 0.3); border: 1px solid rgba(255, 69, 58, 0.6); }

        .control-button {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .control-button:active {
            transform: scale(0.98);
        }

        .control-button.listening {
            background: #ff3b30;
            color: white;
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 0.8rem;
            opacity: 0.7;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .beat-indicator { width: 140px; height: 140px; font-size: 3rem; }
            .beat-dot { width: 25px; height: 25px; font-size: 0.6rem; }
            .info-value { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8-Count</h1>
        <p class="subtitle">Counts 1-8, finds the phrase</p>

        <div class="beat-indicator" id="beatIndicator">
            <span id="currentCount">-</span>
        </div>

        <!-- 8-beat phrase display -->
        <div class="phrase-display" id="phraseDisplay">
            <div class="beat-dot" data-beat="1">1</div>
            <div class="beat-dot" data-beat="2">2</div>
            <div class="beat-dot" data-beat="3">3</div>
            <div class="beat-dot" data-beat="4">4</div>
            <div class="beat-dot" data-beat="5">5</div>
            <div class="beat-dot" data-beat="6">6</div>
            <div class="beat-dot" data-beat="7">7</div>
            <div class="beat-dot" data-beat="8">8</div>
        </div>

        <!-- Volume meter -->
        <div class="volume-container" id="volumeContainer" style="display: none;">
            <div class="volume-label">
                <span>Volume</span>
                <span id="volumePercent">0%</span>
            </div>
            <div class="volume-meter">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
        </div>

        <!-- Sensitivity slider -->
        <div class="slider-container" id="sliderContainer" style="display: none;">
            <div class="slider-label">
                <span>Sensitivity (lower = more beats)</span>
                <span class="slider-value" id="sensitivityValue">1.4</span>
            </div>
            <input type="range" min="1.1" max="2.0" step="0.1" value="1.4" class="sensitivity-slider" id="sensitivitySlider">
        </div>

        <div class="info-panel">
            <div class="info-row">
                <span class="info-label">Status</span>
                <span class="status-badge status-stopped" id="statusBadge">Stopped</span>
            </div>
            <div class="info-row">
                <span class="info-label">BPM</span>
                <span class="info-value" id="bpmValue">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">Phrase</span>
                <span class="info-value" id="phraseInfo">1-8</span>
            </div>
        </div>

        <button class="control-button" id="controlButton">Start Listening</button>

        <p class="instructions">
            Listens for beats and counts 1-8. Detects the accented beat to align the phrase start.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/meyda@5.6.0/dist/web/meyda.min.js"></script>
    <script>
        class BeatCounter {
            constructor() {
                this.isListening = false;
                this.isActive = false;
                this.audioContext = null;
                this.microphone = null;
                this.analyzer = null;
                this.meydaAnalyzer = null;

                // Settings
                this.sensitivity = 1.4;

                // Volume tracking
                this.volumeHistory = [];
                this.smoothedVolume = 0;
                this.maxObservedVolume = 0.05;

                // Beat detection
                this.energyHistory = [];
                this.lastBeatTime = 0;
                this.beatIntervals = [];
                this.currentBPM = 0;

                // 8-count phrase tracking
                this.PHRASE_LENGTH = 8;
                this.currentBeat = 0; // 0-7 internally, displayed as 1-8
                this.totalBeatsDetected = 0;

                // Phrase alignment - track strengths for last N phrases
                this.recentBeatStrengths = []; // Rolling window of beat strengths
                this.phraseStrengths = [0, 0, 0, 0, 0, 0, 0, 0]; // Accumulated strength at each position
                this.phraseOffset = 0; // Which beat position has the accent (0-7)
                this.lastOffsetChangeTime = 0;

                // Voice synthesis
                this.synth = window.speechSynthesis;

                // UI elements
                this.controlButton = document.getElementById('controlButton');
                this.statusBadge = document.getElementById('statusBadge');
                this.beatIndicator = document.getElementById('beatIndicator');
                this.currentCount = document.getElementById('currentCount');
                this.bpmValue = document.getElementById('bpmValue');
                this.phraseInfo = document.getElementById('phraseInfo');
                this.volumeContainer = document.getElementById('volumeContainer');
                this.volumeBar = document.getElementById('volumeBar');
                this.volumePercent = document.getElementById('volumePercent');
                this.sliderContainer = document.getElementById('sliderContainer');
                this.sensitivitySlider = document.getElementById('sensitivitySlider');
                this.sensitivityValue = document.getElementById('sensitivityValue');
                this.beatDots = document.querySelectorAll('.beat-dot');

                this.bindEvents();
            }

            bindEvents() {
                this.controlButton.addEventListener('click', () => {
                    if (this.isListening) {
                        this.stop();
                    } else {
                        this.start();
                    }
                });

                this.sensitivitySlider.addEventListener('input', (e) => {
                    this.sensitivity = parseFloat(e.target.value);
                    this.sensitivityValue.textContent = this.sensitivity.toFixed(1);
                });
            }

            async start() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });

                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.microphone = this.audioContext.createMediaStreamSource(stream);

                    this.analyzer = this.audioContext.createAnalyser();
                    this.analyzer.fftSize = 2048;
                    this.analyzer.smoothingTimeConstant = 0.8;

                    this.microphone.connect(this.analyzer);

                    this.meydaAnalyzer = Meyda.createMeydaAnalyzer({
                        audioContext: this.audioContext,
                        source: this.microphone,
                        bufferSize: 512,
                        featureExtractors: ['rms', 'energy'],
                        callback: (features) => this.processAudio(features)
                    });

                    this.meydaAnalyzer.start();

                    this.isListening = true;
                    this.isActive = false;
                    this.volumeContainer.style.display = 'block';
                    this.sliderContainer.style.display = 'block';
                    this.updateUI();
                    this.updateStatus('Waiting for music...', 'waiting');
                    this.beatIndicator.classList.add('waiting');

                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    this.updateStatus('Mic access denied', 'error');
                    alert('Please allow microphone access to use this app.');
                }
            }

            stop() {
                if (this.meydaAnalyzer) this.meydaAnalyzer.stop();
                if (this.microphone && this.microphone.mediaStream) {
                    this.microphone.mediaStream.getTracks().forEach(track => track.stop());
                }
                if (this.audioContext) this.audioContext.close();

                this.resetState();
                this.isListening = false;
                this.isActive = false;
                this.volumeContainer.style.display = 'none';
                this.sliderContainer.style.display = 'none';
                this.updateUI();
                this.updateStatus('Stopped', 'stopped');
                this.currentCount.textContent = '-';
                this.bpmValue.textContent = '--';
                this.phraseInfo.textContent = '1-8';
                this.beatIndicator.classList.remove('waiting', 'accent');
                this.updatePhraseDots(-1, -1);
            }

            resetState() {
                this.volumeHistory = [];
                this.smoothedVolume = 0;
                this.energyHistory = [];
                this.beatIntervals = [];
                this.currentBPM = 0;
                this.currentBeat = 0;
                this.totalBeatsDetected = 0;
                this.lastBeatTime = 0;
                this.maxObservedVolume = 0.05;
                this.recentBeatStrengths = [];
                this.phraseStrengths = [0, 0, 0, 0, 0, 0, 0, 0];
                this.phraseOffset = 0;
            }

            processAudio(features) {
                if (!features || !this.isListening) return;

                const currentTime = this.audioContext.currentTime;
                const rms = features.rms || 0;
                const energy = features.energy || 0;

                // Smooth volume
                this.volumeHistory.push(rms);
                if (this.volumeHistory.length > 15) this.volumeHistory.shift();
                this.smoothedVolume = this.volumeHistory.reduce((a, b) => a + b, 0) / this.volumeHistory.length;

                // Update max observed
                if (this.smoothedVolume > this.maxObservedVolume) {
                    this.maxObservedVolume = this.smoothedVolume;
                }

                this.updateVolumeDisplay();

                // Very low threshold - 3% of max
                const volumeThreshold = this.maxObservedVolume * 0.03;
                if (this.smoothedVolume < volumeThreshold) {
                    if (this.isActive) {
                        this.updateStatus('Waiting for music...', 'waiting');
                        this.beatIndicator.classList.add('waiting');
                        this.isActive = false;
                    }
                    return;
                }

                if (!this.isActive) {
                    this.isActive = true;
                    this.updateStatus('Detecting...', 'listening');
                    this.beatIndicator.classList.remove('waiting');
                }

                // Beat detection
                this.energyHistory.push(rms);
                if (this.energyHistory.length > 30) this.energyHistory.shift();

                if (this.energyHistory.length < 5) return;

                const avgEnergy = this.energyHistory.reduce((a, b) => a + b, 0) / this.energyHistory.length;
                const threshold = avgEnergy * this.sensitivity;
                const timeSinceLastBeat = currentTime - this.lastBeatTime;

                // Detect beat
                if (rms > threshold && timeSinceLastBeat > 0.15) {
                    this.onBeatDetected(currentTime, rms);
                }
            }

            onBeatDetected(time, strength) {
                // Track intervals for BPM
                if (this.lastBeatTime > 0) {
                    const interval = time - this.lastBeatTime;
                    if (interval > 0.15 && interval < 2.0) {
                        this.beatIntervals.push(interval);
                        if (this.beatIntervals.length > 16) this.beatIntervals.shift();
                        this.updateBPM();
                    }
                }
                this.lastBeatTime = time;

                // Track beat strength for phrase detection
                this.recentBeatStrengths.push(strength);
                if (this.recentBeatStrengths.length > 24) { // Keep 3 phrases worth
                    this.recentBeatStrengths.shift();
                }

                // Update phrase position strength accumulator
                const positionInPhrase = this.totalBeatsDetected % this.PHRASE_LENGTH;
                this.phraseStrengths[positionInPhrase] += strength;

                // Every 8 beats, check if we should adjust phrase alignment
                if (this.totalBeatsDetected > 0 && this.totalBeatsDetected % 8 === 0) {
                    this.checkPhraseAlignment(time);
                }

                this.totalBeatsDetected++;

                // Calculate current count (1-8) based on offset
                const rawPosition = this.totalBeatsDetected % this.PHRASE_LENGTH;
                this.currentBeat = ((rawPosition - this.phraseOffset + this.PHRASE_LENGTH) % this.PHRASE_LENGTH);

                // Display as 1-8
                const displayCount = this.currentBeat + 1;

                this.visualizeBeat(displayCount);
                this.speakCount(displayCount);
            }

            checkPhraseAlignment(currentTime) {
                // Don't change alignment too frequently (wait at least 2 phrases / 16 beats)
                if (currentTime - this.lastOffsetChangeTime < 3) return;

                // Find the position with highest accumulated strength
                const maxStrength = Math.max(...this.phraseStrengths);
                const strongestPosition = this.phraseStrengths.indexOf(maxStrength);

                // Calculate average strength
                const avgStrength = this.phraseStrengths.reduce((a, b) => a + b, 0) / 8;

                // Only change if the strongest position is significantly stronger (1.3x average)
                if (maxStrength > avgStrength * 1.3 && strongestPosition !== this.phraseOffset) {
                    this.phraseOffset = strongestPosition;
                    this.lastOffsetChangeTime = currentTime;

                    // Reset accumulators for fresh detection
                    this.phraseStrengths = [0, 0, 0, 0, 0, 0, 0, 0];

                    this.phraseInfo.textContent = `Accent on ${strongestPosition + 1}`;
                }
            }

            updateBPM() {
                if (this.beatIntervals.length < 4) return;

                // Use median to avoid outliers
                const sorted = [...this.beatIntervals].sort((a, b) => a - b);
                const median = sorted[Math.floor(sorted.length / 2)];
                const bpm = 60 / median;

                if (this.currentBPM === 0) {
                    this.currentBPM = bpm;
                } else {
                    this.currentBPM = this.currentBPM * 0.8 + bpm * 0.2;
                }

                this.currentBPM = Math.max(40, Math.min(220, this.currentBPM));
                this.bpmValue.textContent = Math.round(this.currentBPM);
            }

            updateVolumeDisplay() {
                const scaledVolume = this.smoothedVolume / Math.max(this.maxObservedVolume, 0.01);
                const volumePercent = Math.min(100, scaledVolume * 100);
                this.volumeBar.style.width = volumePercent + '%';
                this.volumePercent.textContent = Math.round(volumePercent) + '%';
            }

            visualizeBeat(count) {
                this.currentCount.textContent = count;

                // Highlight if this is beat 1 (phrase start)
                if (count === 1) {
                    this.beatIndicator.classList.add('accent');
                } else {
                    this.beatIndicator.classList.remove('accent');
                }

                this.beatIndicator.classList.add('pulse');
                setTimeout(() => {
                    this.beatIndicator.classList.remove('pulse');
                }, 100);

                this.updatePhraseDots(count - 1, this.phraseOffset);
            }

            updatePhraseDots(currentPosition, accentPosition) {
                this.beatDots.forEach((dot, index) => {
                    dot.classList.remove('current', 'accent-beat');
                    if (index === currentPosition) {
                        dot.classList.add('current');
                    }
                    if (index === 0) { // Beat 1 is always the accent after alignment
                        dot.classList.add('accent-beat');
                    }
                });
            }

            speakCount(count) {
                if (this.synth.speaking) {
                    this.synth.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(count.toString());
                utterance.rate = 2.0;
                utterance.volume = 0.9;
                utterance.pitch = count === 1 ? 1.2 : 1.0; // Higher pitch for beat 1

                this.synth.speak(utterance);
            }

            updateUI() {
                if (this.isListening) {
                    this.controlButton.textContent = 'Stop';
                    this.controlButton.classList.add('listening');
                } else {
                    this.controlButton.textContent = 'Start Listening';
                    this.controlButton.classList.remove('listening');
                }
            }

            updateStatus(text, type) {
                this.statusBadge.textContent = text;
                this.statusBadge.className = 'status-badge status-' + type;
            }
        }

        window.addEventListener('load', () => {
            new BeatCounter();
        });
    </script>
</body>
</html>
