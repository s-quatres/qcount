<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-Count Beat Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .file-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }

        .song-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .song-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .song-item.selected {
            background: rgba(76, 217, 100, 0.3);
            border: 1px solid rgba(76, 217, 100, 0.6);
        }

        .song-item.processing {
            background: rgba(255, 204, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.6);
        }

        .song-item.ready {
            background: rgba(76, 217, 100, 0.2);
        }

        .song-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .song-status {
            font-size: 0.75rem;
            opacity: 0.8;
            margin-left: 10px;
        }

        .song-bpm {
            font-size: 0.85rem;
            font-weight: 600;
            color: #4cd964;
            margin-left: 10px;
        }

        /* Beat indicator */
        .beat-indicator {
            width: 160px;
            height: 160px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            transition: transform 0.08s ease, background 0.08s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .beat-indicator.pulse {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .beat-indicator.accent {
            background: rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.8);
        }

        /* Beat dots */
        .phrase-display {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .beat-dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.1s ease;
        }

        .beat-dot.current {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.2);
        }

        .beat-dot.accent-beat {
            border: 2px solid rgba(255, 215, 0, 0.8);
        }

        /* Progress bar */
        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4cd964, #5ac8fa);
            border-radius: 4px;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-btn {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .play-btn {
            background: #4cd964;
            color: white;
        }

        .play-btn:hover {
            background: #3cb553;
        }

        .play-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
        }

        .play-btn.playing {
            background: #ff9500;
        }

        .stop-btn {
            background: #ff3b30;
            color: white;
            flex: 0.5;
        }

        .stop-btn:hover {
            background: #e0352b;
        }

        /* Info panel */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Volume slider */
        .slider-container {
            margin-top: 15px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Processing overlay */
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }

        .processing-overlay.active {
            display: flex;
        }

        .processing-content {
            text-align: center;
            padding: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .processing-detail {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .instructions {
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.7;
            line-height: 1.4;
            margin-top: 15px;
        }

        /* Visualization canvas */
        .viz-container {
            position: relative;
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
        }

        .viz-canvas {
            width: 100%;
            display: block;
            cursor: grab;
        }

        .viz-canvas:active {
            cursor: grabbing;
        }

        .band-labels {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .band-label {
            position: absolute;
            left: 6px;
            font-size: 0.65rem;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* Compact controls row */
        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls-row .controls {
            margin-bottom: 0;
        }

        .controls-row .slider-container {
            margin-top: 0;
            flex: 1;
            min-width: 120px;
        }

        /* Beat count overlay */
        .beat-overlay {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .beat-overlay .beat-indicator {
            width: 80px;
            height: 80px;
            font-size: 2.2rem;
            margin: 0;
            flex-shrink: 0;
        }

        .beat-overlay .phrase-display {
            margin-bottom: 0;
        }

        .beat-overlay .info-compact {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Method selector */
        .method-selector {
            display: flex;
            gap: 4px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .method-btn {
            flex: 1 1 auto;
            min-width: 0;
            padding: 6px 8px;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            cursor: pointer;
            transition: all 0.15s;
            text-align: center;
        }

        .method-btn:hover {
            background: rgba(255,255,255,0.15);
            color: white;
        }

        .method-btn.active {
            background: rgba(76, 217, 100, 0.3);
            border-color: rgba(76, 217, 100, 0.6);
            color: white;
        }

        .method-desc {
            font-size: 0.65rem;
            opacity: 0.6;
            display: block;
            font-weight: 400;
        }

        .method-conf {
            font-size: 0.6rem;
            opacity: 0.5;
            font-weight: 400;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .beat-overlay .beat-indicator { width: 60px; height: 60px; font-size: 1.8rem; }
            .beat-dot { width: 28px; height: 28px; font-size: 0.7rem; }
            .method-btn { padding: 6px 8px; font-size: 0.65rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8-Count</h1>
        <p class="subtitle">Load songs, detect beats, count along</p>

        <!-- File Selection Panel -->
        <div class="panel">
            <div class="file-input-wrapper">
                <div class="file-btn" id="fileBtn">Click or drop MP3 files here</div>
                <input type="file" id="fileInput" accept="audio/*" multiple>
            </div>
            <div class="song-list" id="songList"></div>
        </div>

        <!-- Player Panel (hidden until song selected) -->
        <div class="panel" id="playerPanel" style="display: none;">
            <!-- Beat count + phrase dots + info -->
            <div class="beat-overlay">
                <div class="beat-indicator" id="beatIndicator">
                    <span id="currentCount">-</span>
                </div>
                <div>
                    <div class="phrase-display" id="phraseDisplay">
                        <div class="beat-dot accent-beat" data-beat="1">1</div>
                        <div class="beat-dot" data-beat="2">2</div>
                        <div class="beat-dot" data-beat="3">3</div>
                        <div class="beat-dot" data-beat="4">4</div>
                        <div class="beat-dot" data-beat="5">5</div>
                        <div class="beat-dot" data-beat="6">6</div>
                        <div class="beat-dot" data-beat="7">7</div>
                        <div class="beat-dot" data-beat="8">8</div>
                    </div>
                    <div class="info-compact">
                        <span id="bpmValue">--</span> BPM &nbsp;|&nbsp;
                        <span id="beatsValue">--</span> beats &nbsp;|&nbsp;
                        <span id="phrasesValue">--</span> phrases &nbsp;|&nbsp;
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
            </div>

            <!-- Method selector -->
            <div class="method-selector" id="methodSelector">
                <button class="method-btn active" data-method="energy">Energy<span class="method-desc">volume accents</span></button>
                <button class="method-btn" data-method="harmony">Harmony<span class="method-desc">beat chords</span></button>
                <button class="method-btn" data-method="rhythm">Rhythm<span class="method-desc">onset pattern</span></button>
                <button class="method-btn" data-method="combined">Combined<span class="method-desc">all methods</span></button>
            </div>

            <!-- Visualization -->
            <div class="viz-container" id="vizContainer">
                <canvas class="viz-canvas" id="vizCanvas"></canvas>
                <div class="band-labels" id="bandLabels"></div>
            </div>

            <!-- Controls row -->
            <div class="controls-row">
                <div class="controls">
                    <button class="control-btn play-btn" id="playBtn" disabled>Process First</button>
                    <button class="control-btn stop-btn" id="stopBtn">Stop</button>
                </div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Voice</span>
                        <span id="voiceVolValue">70%</span>
                    </div>
                    <input type="range" min="0" max="100" value="70" id="voiceVolSlider">
                </div>
                <div class="slider-container">
                    <div class="slider-label">
                        <span>Music</span>
                        <span id="musicVolValue">100%</span>
                    </div>
                    <input type="range" min="0" max="100" value="100" id="musicVolSlider">
                </div>
            </div>
        </div>

        <p class="instructions">
            Select MP3 files to analyze. Click or drag graph to seek. Shift-click a beat to set it as "1".
        </p>
    </div>

    <!-- Processing Overlay -->
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-content">
            <div class="spinner"></div>
            <div class="processing-text" id="processingText">Processing...</div>
            <div class="processing-detail" id="processingDetail">Analyzing audio</div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/fft.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/analysis-harmony.js"></script>
    <script src="js/analysis-rhythm.js"></script>
    <script src="js/analysis-combined.js"></script>
    <script src="js/visualization.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
